name: Publish Images to GHCR

on:
  push:
    tags:
      - "[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9].[0-9][0-9][0-9][0-9][0-9][0-9]-*"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      calver: ${{ steps.calver.outputs.calver }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract CalVer tag from ref
        id: calver
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          echo "calver=$TAG" >> "$GITHUB_OUTPUT"

      - name: Determine changed images for this tag
        id: matrix
        shell: bash
        run: |
          set -euo pipefail

          # Find the commit this tag points to
          TAG="${GITHUB_REF_NAME}"
          TAG_SHA="$(git rev-list -n 1 "$TAG")"

          # Find the previous CalVer tag to diff against (if any)
          PREV_TAG="$(git tag --list '[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9].[0-9][0-9][0-9][0-9][0-9][0-9]-*' --sort=-creatordate | grep -v "^${TAG}$" | head -n 1 || true)"

          if [[ -z "$PREV_TAG" ]]; then
            # First release: build all images
            CHANGED_DIRS=$(find images -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort -u)
          else
            PREV_SHA="$(git rev-list -n 1 "$PREV_TAG")"
            CHANGED_DIRS=$(git diff --name-only "$PREV_SHA" "$TAG_SHA" -- 'images/**' \
              | awk -F/ 'NF>=2 {print $2}' \
              | sort -u)
          fi

          JSON='{"include":['
          first=1
          while IFS= read -r img; do
            [[ -z "$img" ]] && continue
            [[ -f "images/$img/Dockerfile" ]] || continue
            if [[ $first -eq 0 ]]; then JSON+=','; fi
            first=0
            JSON+='{"image":"'"$img"'","context":"images/'"$img"'","dockerfile":"images/'"$img"'/Dockerfile"}'
          done <<< "$CHANGED_DIRS"
          JSON+=']}'

          echo "matrix=$JSON" >> "$GITHUB_OUTPUT"
          echo "$JSON"

  build-and-push:
    needs: build-matrix
    if: ${{ fromJSON(needs.build-matrix.outputs.matrix).include[0] != null }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.build-matrix.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image }}"
          CALVER="${{ needs.build-matrix.outputs.calver }}"
          SHORT="${GITHUB_SHA::7}"

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "calver=$CALVER" >> "$GITHUB_OUTPUT"
          echo "short=$SHORT" >> "$GITHUB_OUTPUT"

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.calver }}
            ${{ steps.tags.outputs.image }}:sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.tags.outputs.calver }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
