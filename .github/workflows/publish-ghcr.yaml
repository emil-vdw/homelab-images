name: Publish Images to GHCR

on:
  push:
    tags:
      - "[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9].[0-9][0-9][0-9][0-9][0-9][0-9]-*"
  workflow_call:
    inputs:
      tag_name:
        description: 'The tag to build'
        required: true
        type: string
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      calver: ${{ steps.calver.outputs.calver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract CalVer tag
        id: calver
        run: |
          # Use the input if provided (from workflow_call), otherwise use the ref_name (from push)
          TAG="${{ inputs.tag_name || github.ref_name }}"
          echo "calver=$TAG" >> "$GITHUB_OUTPUT"

      - name: Determine changed images for this tag
        id: matrix
        run: |
          TAG="${{ steps.calver.outputs.calver }}"
          TAG_SHA="$(git rev-list -n 1 "$TAG")"
          PREV_TAG="$(git tag --list '[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9].[0-9][0-9][0-9][0-9][0-9][0-9]-*' --sort=-creatordate | grep -v "^${TAG}$" | head -n 1 || true)"

          if [[ -z "$PREV_TAG" ]]; then
            CHANGED_DIRS=$(find images -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort -u)
          else
            PREV_SHA="$(git rev-list -n 1 "$PREV_TAG")"
            CHANGED_DIRS=$(git diff --name-only "$PREV_SHA" "$TAG_SHA" -- 'images/**' | awk -F/ 'NF>=2 {print $2}' | sort -u)
          fi

          JSON='{"include":['
          first=1
          while IFS= read -r img; do
            [[ -z "$img" ]] && continue
            [[ -f "images/$img/Dockerfile" ]] || continue
            if [[ $first -eq 0 ]]; then JSON+=','; fi
            first=0
            JSON+='{"image":"'"$img"'","context":"images/'"$img"'","dockerfile":"images/'"$img"'/Dockerfile"}'
          done <<< "$CHANGED_DIRS"
          JSON+=']}'
          echo "matrix=$JSON" >> "$GITHUB_OUTPUT"

  build-and-push:
    needs: build-matrix
    if: ${{ fromJSON(needs.build-matrix.outputs.matrix).include[0] != null }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.build-matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image }}:${{ needs.build-matrix.outputs.calver }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
