name: Auto Release (CalVer)

on:
  push:
    branches: ["main"]
    paths:
      - "images/**"
      - ".github/workflows/auto-release.yaml"
      - ".github/workflows/publish-ghcr.yaml"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Map step outputs to job outputs so the next job can see them
    outputs:
      changed: ${{ steps.changed.outputs.changed }}
      tag_name: ${{ steps.tag.outputs.release_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed images
        id: changed
        shell: bash
        run: |
          set -euo pipefail
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          if [[ -z "$BEFORE" || "$BEFORE" == "0000000000000000000000000000000000000000" ]]; then
            BEFORE="$(git rev-parse "${AFTER}^" 2>/dev/null || true)"
          fi
          if [[ -z "$BEFORE" ]]; then
            CHANGED=$(find images -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort -u)
          else
            CHANGED=$(git diff --name-only "$BEFORE" "$AFTER" -- 'images/**' \
              | awk -F/ 'NF>=2 {print $2}' \
              | sort -u)
          fi
          IMAGES=()
          while IFS= read -r img; do
            [[ -z "$img" ]] && continue
            [[ -f "images/$img/Dockerfile" ]] || continue
            IMAGES+=("$img")
          done <<< "${CHANGED}"
          if [[ ${#IMAGES[@]} -eq 0 ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          {
            echo "changed=true"
            echo "images<<EOF"
            printf '%s\n' "${IMAGES[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Compute CalVer release tag
        id: tag
        if: ${{ steps.changed.outputs.changed == 'true' }}
        run: |
          CALVER="$(date -u +'%Y%m%d.%H%M%S')-${GITHUB_SHA::7}"
          echo "release_tag=$CALVER" >> "$GITHUB_OUTPUT"

      - name: Create Git tag + GitHub Release
        if: ${{ steps.changed.outputs.changed == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.release_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "CalVer release $TAG"
          git push origin "$TAG"
          gh release create "$TAG" --title "Release $TAG" --notes "Automated CalVer release for commit $GITHUB_SHA"

  publish:
    needs: release
    if: ${{ needs.release.outputs.changed == 'true' }}
    uses: ./.github/workflows/publish-ghcr.yaml
    with:
      tag_name: ${{ needs.release.outputs.tag_name }}
    secrets: inherit
